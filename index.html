  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>East High Stories</title>
    <!-- Mantenemos Tailwind via CDN para simplificar la configuración de estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fdf2f8; /* Un rosa/rojo muy pálido de fondo */
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Animación suave para la aparición de texto */
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Estilos exclusivos para impresión / PDF */
      @media print {
        body {
          background-color: white;
        }
        /* Ocultar todo lo que tenga la clase no-print */
        .no-print, header, footer, button {
          display: none !important;
        }
        /* Asegurar que el contenedor de la historia sea visible y ocupe todo el ancho */
        .printable-content {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 2rem;
          box-shadow: none !important;
          border: none !important;
        }
        /* Ajustes de tipografía para papel */
        .prose {
          font-size: 12pt;
          line-height: 1.6;
          color: black !important;
        }
      }
    </style>
